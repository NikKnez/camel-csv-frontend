<form>
  <div>
    <label>First Name</label>
    <input type="text" [(ngModel)]="candidate.firstName" required />
  </div>
  <div>
    <label>Last Name</label>
    <input type="text" [(ngModel)]="candidate.lastName" required />
  </div>
  <div>
    <label>JMBG</label>
    <input type="text" [(ngModel)]="candidate.jmbg" required />
  </div>
  <button (click)="saveCandidate()">Save</button>
</form>
