<form (ngSubmit)="updateCandidate()" class="mt-4">
  <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" [(ngModel)]="candidate.firstName" name="firstName" required />
  </div>
  <div class="form-group mt-4">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" [(ngModel)]="candidate.lastName" name="lastName" required />
  </div>
  <div class="form-group mt-4">
      <label for="jmbg">JMBG</label>
      <input type="text" id="jmbg" class="form-control" [(ngModel)]="candidate.jmbg" name="jmbg" required />
  </div>
  <div class="form-group mt-4">
      <label for="yearOfBirth">Year of Birth</label>
      <input type="number" id="yearOfBirth" class="form-control" [(ngModel)]="candidate.yearOfBirth" name="yearOfBirth" required />
  </div>
  <div class="form-group mt-4">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="candidate.email" name="email" required />
  </div>
  <div class="form-group mt-4">
      <label for="phone">Phone</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="candidate.phone" name="phone" />
  </div>
  <div class="form-group mt-4">
      <label for="notes">Notes</label>
      <textarea id="notes" class="form-control" [(ngModel)]="candidate.notes" name="notes"></textarea>
  </div>
  <div class="form-group mt-4">
    <label class="form-check-label">Employed After Competition:</label>
    <div class="form-check">
        <input type="radio" id="yes" class="form-check-input" [(ngModel)]="candidate.employedAfterCompetition" [value]="true" name="employedAfterCompetition" />
        <label class="form-check-label" for="yes">Yes</label>
    </div>
    <div class="form-check">
        <input type="radio" id="no" class="form-check-input" [(ngModel)]="candidate.employedAfterCompetition" [value]="false" name="employedAfterCompetition" />
        <label class="form-check-label" for="no">No</label>
    </div>
  </div>
  <button type="submit" class="btn btn-warning mt-4">Update Candidate</button>
</form>
